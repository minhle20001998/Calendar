  <body>
    <div class="edit_form">
      <div class="edit_table">
        <div class="edit_header">
          <p>Add Note</p>
        </div>

        <!-- <div class="exit"><i class="far fa-times-circle"></i></div> -->

        <div class="invalid">
          <p></p>
        </div>

        <div class="edit_body">
          <div class="form_group">
            <p class="label">
              Title
              <span class="require">*</span>
            </p>
            <input class="name_input" type="text" placeholder="1-30 kí tự" />
          </div>

          <div class="form_group">
            <p class="label">
              Note
              <span class="require">*</span>
            </p>
            <textarea id="content"></textarea>
          </div>
        </div>

        <!-- <div class="submit_box">
          <button class="submit">Submit</button>
        </div> -->
      </div>
    </div>

    <div class="container">
      <div class="calender">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1 id="month"></h1>
            <p id="full_year"></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div class="Sun">Sun</div>
          <div class="Mon">Mon</div>
          <div class="Tue">Tue</div>
          <div class="Wed">Wed</div>
          <div class="Thu">Thu</div>
          <div class="Fri">Fri</div>
          <div class="Sat">Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <div class="note-board">
      <div class="board-header">
        <p>Notes</p>
        <i class="far fa-calendar-plus add_note"></i>
      </div>
